<!DOCTYPE html>
<html>
  <head>
    <style>
 #map {
        width: 100%;
        height: 600px;
     }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 45.540, lng: 22.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVFV9CtahMxjFZCsRJ2aV6xJ-aAW8TZEg&callback=initMap">
    </script>
  </body>
</html>
